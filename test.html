<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <form action="">
        <label for="">Tên đăng nhập</label><br>
        <input type="text" name="" id="name"><br>

        <label for="">Mặt khẩu</label><br>
        <input type="text" name="" id="password"><br>

        <label for="">Nhập lại mật khẩu</label><br>
        <input type="text" name="" id="repeat_password"><br>

        <div id="submit">submit</div>
        <div id="danhsach">DAnh sach</div>
    </form>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  
    taikhoan = [];

    $("#submit").click( function(){
      if($("#repeat_password").val() === $("")){
        taikhoan.push({'name' : $("#name").val(), 'password' : $("#password").val()});
      }
    });

    $("#danhsach").click( function(){
        for(var i = 0; i < taikhoan.length; i ++){
            console.log(taikhoan[i]);
        }
    })
    

</script>
      
</html>
